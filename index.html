    const [hours, minutes] = timeStr.split(':').map(Number);
    const serverNow = getServerTime();
    const date = new Date(serverNow);
    date.setHours(hours, minutes, 0, 0);
    date.setDate(date.getDate() + dayOffset);
    return date;
  };

  const getTimeUntilSpawn = (spawnTime, dayIndex) => {
    const serverNow = getServerTime();
    const currentDay = serverNow.getDay();
    let dayDiff = dayIndex - currentDay;
    if (dayDiff < 0) dayDiff += 7;
    
    const spawn = parseTime(spawnTime, dayDiff);
    const diff = spawn - serverNow;
    
    if (diff < 0 && dayDiff === 0) {
      return parseTime(spawnTime, 7) - serverNow;
    }
    
    return diff;
  };

  const formatCountdown = (ms) => {
    if (ms <= 0) return 'Spawned';
    const totalSeconds = Math.floor(ms / 1000);
    const hours = Math.floor(totalSeconds / 3600);
    const minutes = Math.floor((totalSeconds % 3600) / 60);
    const seconds = totalSeconds % 60;
    return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
  };

    const notifKey = `${boss.boss}_${time}_${notificationMinutes}`;

      icon: '🎮'
    });

  };

          showNotification(boss, boss.time);
        }
      });
    });
  };

          padding: '2rem',
          marginBottom: '2rem',
          boxShadow: '0 8px 24px rgba(0, 0, 0, 0.5)'
        }}>
          <h3 style={{
            marginTop: 0,
            marginBottom: '1.5rem',
            color: '#58a6ff',
            borderLeft: '3px solid #58a6ff',
            paddingLeft: '1rem',
            fontSize: '1.5rem'
          }}>
            <Settings style={{ display: 'inline', width: '24px', height: '24px', marginRight: '0.5rem' }} />
            Notification Settings
          </h3>

          <div style={{ display: 'flex', flexDirection: 'column', gap: '1.5rem' }}>
            <label style={{
              display: 'flex',
              alignItems: 'center',
              gap: '0.75rem',
              cursor: 'pointer',
              color: '#c9d1d9'
            }}>
              <input
                type="checkbox"
                checked={notificationsEnabled}
                onChange={(e) => setNotificationsEnabled(e.target.checked)}
                style={{
                  width: '20px',
                  height: '20px',
                  accentColor: '#58a6ff',
                  cursor: 'pointer'
                }}
              />
              <span style={{ display: 'flex', alignItems: 'center', gap: '0.5rem' }}>
                {notificationsEnabled ? (
                  <Bell style={{ width: '20px', height: '20px', color: '#58a6ff' }} />
                ) : (
                  <BellOff style={{ width: '20px', height: '20px', color: '#8b949e' }} />
                )}
                Enable Notifications
              </span>
            </label>

            <div style={{
              display: 'flex',
              alignItems: 'center',
              gap: '1rem',
              flexWrap: 'wrap'
            }}>
              <label style={{ color: '#8b949e', whiteSpace: 'nowrap' }}>Alert me</label>
              <select
                value={notificationMinutes}
                onChange={(e) => setNotificationMinutes(Number(e.target.value))}
                style={{
                  flex: '1',
                  minWidth: '150px',
                  background: '#21262d',
                  border: '1px solid #30363d',
                  borderRadius: '6px',
                  padding: '0.5rem 0.75rem',
                  color: '#c9d1d9',
                  outline: 'none',
                  cursor: 'pointer'
                }}
              >
                <option value="5">5 minutes before</option>
                <option value="10">10 minutes before</option>
                <option value="15">15 minutes before</option>
                <option value="20">20 minutes before</option>
                <option value="30">30 minutes before</option>
              </select>
              <button
                onClick={testNotification}
                style={{
                  background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                  color: '#fff',
                  border: 'none',
                  borderRadius: '6px',
                  padding: '0.5rem 1.5rem',
                  fontWeight: 'bold',
                  cursor: 'pointer',
                  transition: 'transform 0.2s',
                  fontSize: '0.95rem'
                }}
                onMouseOver={(e) => e.currentTarget.style.transform = 'translateY(-2px)'}
                onMouseOut={(e) => e.currentTarget.style.transform = 'translateY(0)'}
              >
                Test Notification
              </button>
            </div>

            <label style={{
              display: 'flex',
              alignItems: 'center',
              gap: '0.75rem',
              cursor: 'pointer',
              color: '#c9d1d9'
            }}>
              <input
                type="checkbox"
                checked={soundEnabled}
                onChange={(e) => setSoundEnabled(e.target.checked)}
                style={{
                  width: '20px',
                  height: '20px',
                  accentColor: '#58a6ff',
                  cursor: 'pointer'
                }}
              />
              <span>Play Sound with Notification</span>
            </label>

            <div style={{
              background: '#21262d',
              border: '1px solid #30363d',
              borderRadius: '8px',
              padding: '1rem',
              marginTop: '0.5rem'
            }}>
              <p style={{
                margin: 0,
                color: '#8b949e',
                fontSize: '0.9rem',
                lineHeight: '1.6'
              }}>
                <strong style={{ color: '#58a6ff' }}>Note:</strong> Browser notifications must be enabled for this feature to work. Click "Test Notification" to verify your settings. Notifications will alert you before each boss spawn based on your selected time interval.
              </p>
            </div>
          </div>
        </div>

        {/* Footer */}
        <div style={{
          textAlign: 'center',
          marginTop: '3rem',
          color: '#8b949e',
          fontSize: '0.875rem',
          paddingBottom: '2rem'
        }}>
          <p>Boss Spawn Tracker | Real-time countdown and notifications</p>
        </div>
      </div>
    </div>
  );
};

export default BossTracker;
  </script>
</body>
</html>
